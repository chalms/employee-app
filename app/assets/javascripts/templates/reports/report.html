<h2>New Report</h2>
<div class="container">
  <h4>Name</h4>
  <div id="name">
    <input class="input" placeholder= "What is the report name?" type= "text"/>
  </div>
  <br />
  <h4>Date</h4>
  <div id="report_date" class="ui-input-date ui-body-inherit ui-corner-all ui-shadow-inset">
      <input class="datepicker input" type = "date" name= "report_date"/>
    </div>
  </div>
  <br />
  <h4>Description</h4>
  <div id="description"> 
    <textarea class="input" cols= "40" name= "textarea" rows = "8"></textarea>
  </div>
  <br />
  <h4>Client</h4>
  <div id="client-list"> </div>
  <a class="btn btn-primary">Add Tasks</a>
  <a class="btn btn-warning">Assign Workers</a>
</div>
